// General server name, passwords and contact details
sv_contact ""
sv_tags ""
sv_region "255"
sv_lan "0"

// Server bans and server logs
sv_rcon_banpenalty "15"
sv_rcon_minfailures "5"
sv_rcon_maxfailures "10"
sv_rcon_minfailuretime "30"
sv_rcon_maxpacketsize "2024"
sv_rcon_maxpacketbans "1"
log "on"
sv_logbans "0"
sv_logecho "0"
sv_logfile "1"
sv_log_onefile "1"
mp_logdetail "0"
sv_rcon_log "0"
sv_logfilecompress "1"

// Server downloads and files
// No fast download maximum file size. 16 is def. 64 (max) recommended if you do not have a fast download server.
net_maxfilesize "64"
//Fast download url. Leave blank if you dont have one but set the above to max.
sv_allowdownload "1"
sv_allowupload "1"
sv_consistency "1"
sv_pure "0"
sv_pure_kick_clients "0"
sv_pure_trace "0"

// Bandwidth Rates
sv_maxrate "0"
sv_minrate "100000"
sv_maxupdaterate "101"
sv_minupdaterate "100"
sv_maxcmdrate "101"
sv_mincmdrate "100"
sv_minuptimelimit 0
net_queued_packet_thread 1
sv_parallel_packentities 0
sv_parallel_sendsnapshot 1
net_splitpacket_maxrate 100000
net_maxcleartime 0
sv_maxusrcmdprocessticks 0
sv_clockcorrection_msecs 15

// General server settings
mp_friendlyfire "0"
sv_alltalk "1"
mp_chattime "15"
mp_allowspectators "1"
mp_timelimit "25"
decalfrequency "10"
mp_flashlight "0"
mp_footsteps "1"
sv_footsteps "1"
mp_autoteambalance "0"
mp_autokick "0"
mp_tkpunish "0"
mp_limitteams "2"
sv_restrict_aspect_ratio_fov "0"
mp_forcecamera "1"
sv_cheats "0"
sv_pausable "0"
sv_gravity "800"
sv_allow_wait_command "0"
sv_hudhint_sound "0"
mp_forceautoteam "0"
mp_falldamage "0"
mp_fadetoblack "0"

// Voice server
sv_voiceenable "1"
sv_voicecodec "steam"
sv_use_steam_voice "1"
sv_allow_voice_from_file "0"
sv_voiceenable "1"

// Movement speed and feel
sv_accelerate "5"
sv_friction "4"
sv_airaccelerate "10"
sv_stopspeed "75"

//Round specific cvars
mp_roundtime "2.5"
mp_spawnprotectiontime "2"
mp_freezetime "2"

// CSS specific Gameplay and server settings
//(ONLY found in CSS)
sv_enableboost "1"
mp_c4timer "30"
mp_startmoney "800"
mp_buytime "1.5"

// Nomap change
mp_timelimit 0

// Execute ban files
exec banned_user.cfg
exec banned_ip.cfg

host_thread_mode 2
host_timescale 1.0
host_framerate 0.0
host_flush_threshold 20
host_timer_spin_ms 0
